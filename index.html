<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <img id="equal-img" src="images/image-equilibrium.jpg" alt="equilibrium" />

        <div class="img-overlay-container">
          <img src="images/icon-view.svg" alt="active view icon" class="hover-view" />
          <div class="overlay-block"></div>
        </div>
      </div>
      <div class="details-container">
        <h1 class="span">Equilibrium #3429</h1>

        <p class="description span">Our Equilibrium collection promotes balance and calm.</p>

        <div class="eth-container">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>

        <div class="time-container">
          <img src="images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>

        <div class="line span"></div>

        <div class="creator-container span">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Raemika L.</a>.
    </div>
  </body>
</html>
